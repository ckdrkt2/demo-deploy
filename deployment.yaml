apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deploy
  labels:
    app: demo-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-deploy
  template:
    metadata:
      labels:
        app: demo-deploy
    spec:
      containers:
      - name: demo-deploy
        image: us-west2-docker.pkg.dev/dazzling-byway-418414/demo/develop:852697f384df18e2c3d7caf3085140811b7c069f
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: demo-deploy
spec:
  selector:
    app: demo-deploy
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
